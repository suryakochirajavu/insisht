<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Stream</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 80%;
            border: 2px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2 style="color: white;">Live Camera Stream</h2>
    <video id="remoteVideo" autoplay playsinline></video>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const peerId = urlParams.get('peerId');

        const peer = new Peer();  // Create PeerJS instance to connect to the user

        peer.on('open', () => {
            const conn = peer.connect(peerId);
            conn.on('open', () => {
                console.log('Connected to the user');
            });

            // Receive the user's video stream
            peer.on('call', (call) => {
                call.answer();  // Automatically answer the call

                call.on('stream', (remoteStream) => {
                    const videoElement = document.getElementById('remoteVideo');
                    videoElement.srcObject = remoteStream;
                });
            });
        });
    </script>

</body>
</html>
